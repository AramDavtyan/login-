<section class="register">
  <header>Register</header>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
             class="form-control"
             formControlName="username"
             id="username"
             type="text"/>
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form?.username?.errors?.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }"
             class="form-control"
             formControlName="firstName"
             id="firstName"
             type="text"/>
      <div *ngIf="submitted && form?.firstName?.errors" class="invalid-feedback">
        <div *ngIf="form?.firstName?.errors?.required">first name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }"
             class="form-control"
             formControlName="lastName"
             id="lastName"
             type="text"/>
      <div *ngIf="submitted && form?.lastName?.errors" class="invalid-feedback">
        <div *ngIf="form?.lastName?.errors?.required">Last name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
             class="form-control"
             formControlName="password"
             id="password"
             type="password"/>
      <div *ngIf="submitted && form?.password?.errors" class="invalid-feedback">
        <div *ngIf="form?.password?.errors?.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
    </div>
  </form>
</section>
