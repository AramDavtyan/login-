<section class="login">
  <header>Login</header>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
             class="form-control"
             formControlName="username"
             id="username"
             type="text"/>
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form?.username?.errors?.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
             class="form-control"
             formControlName="password"
             id="password"
             type="password"/>
      <div *ngIf="submitted && form?.password?.errors" class="invalid-feedback">
        <div *ngIf="form?.password?.errors?.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </div>
  </form>
</section>
